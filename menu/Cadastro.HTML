  <script type="text/javascript">
function funcao()
{
   alert("Obrigado por se cadastrar!!,enviaremos as informações para seu email :)");
}

function Irpara(){
window.location.replace("Movimento.html");

}


function validarNome (){
if(document.getElementById("nome_cad").value.length < 3){
alert('Por favor, preencha o campo nome');
document.getElementById("nome_cad").focus();
return false
}
}

function validarEmail(){
if( document.forms[0].email.value=="" 
   || document.forms[0].email.value.indexOf('@')==-1 
     || document.forms[0].email.value.indexOf('.')==-1 )
	{
	  alert( "Por favor, informe um E-MAIL válido!" );
	  return false;
	}
}

            <input id="nome_cad" name="nome_cad" element onchange="validarNome()"   orequired="required" type="text" placeholder="Ex. Seu nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad"  element onchange="validarEmail()" required="required" type="email" placeholder="Ex.SeuEmail@hotmail.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Seu telefone</label>
            <input id="senha_cad" name="senha_cad" required="required" type="text" placeholder="Ex.(81) 9 ****-****"/>
          </p>
           
          <p> 
            <input type="button" onclick=" funcao(), Irpara()"  value="Cadastrar"  />
